server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 600000
      keepalive-time: 30000
      idle-timeout: 300000
      validation-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/prod
    baseline-on-migrate: false
    validate-on-migrate: false

# JWT - Chave vem de variável de ambiente em produção
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 horas em ms

# Logging mínimo em produção
logging:
  level:
    com.trincashop: INFO
    org.springframework.security: WARN
    org.flywaydb: INFO

# Swagger desabilitado em produção
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
