server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL}             # Ex: jdbc:postgresql://ep-xxx.neon.tech:5432/neondb?sslmode=require
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/prod
    baseline-on-migrate: false

# JWT - Chave vem de variável de ambiente em produção
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 horas em ms

# Logging mínimo em produção
logging:
  level:
    com.trincashop: INFO
    org.springframework.security: WARN
    org.flywaydb: INFO
