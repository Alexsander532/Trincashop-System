server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://ep-small-shape-acnzcc1e-pooler.sa-east-1.aws.neon.tech/neondb?sslmode=require
    username: neondb_owner
    password: npg_CsL6SIAnVcr5
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 600000        # 10 minutos (Neon fecha conexões ociosas rápido)
      keepalive-time: 30000       # 30 segundos (Mantém a conexão 'viva')
      idle-timeout: 300000        # 5 minutos
      validation-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: validate   # Flyway gerencia o schema, Hibernate só valida
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/dev
    baseline-on-migrate: true
    repair-on-migrate: true

# JWT
