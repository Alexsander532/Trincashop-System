server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/trincashop_dev
    username: postgres
    password: postgres    # ← Altere para a sua senha do PostgreSQL local
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate   # Flyway gerencia o schema, Hibernate só valida
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/dev
    baseline-on-migrate: true

# JWT - Chave secreta de desenvolvimento
jwt:
  secret: trincashop-dev-secret-key-muito-longa-para-ser-segura-256bits-ok
  expiration: 86400000  # 24 horas em ms

# Logging detalhado em desenvolvimento
logging:
  level:
    com.trincashop: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO
    org.hibernate.SQL: DEBUG
