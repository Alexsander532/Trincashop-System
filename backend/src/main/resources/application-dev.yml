  secret: trincashop-dev-secret-key-muito-longa-para-ser-segura-256bits-ok
  expiration: 86400000  # 24 horas em ms

# Logging detalhado em desenvolvimento
logging:
  level:
    com.trincashop: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO
    org.hibernate.SQL: DEBUG

# SpringDoc / Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Actuator
